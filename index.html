<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#84;&#114;&#117;&#115;&#116;&#116;&#32;&#105;&#115;&#32;&#97;&#32;&#99;&#117;&#116;&#105;&#101;&#32;&#116;&#104;&#105;&#110;&#103;</title>
  <link rel="icon" type="image/webp" href="media/icon.webp">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}body,html{height:100%;overflow:hidden;background:black;color:white;}.full-screen{position:fixed;width:100%;height:100%;background:black;display:flex;justify-content:center;align-items:center;z-index:2;}.click-here{font-size:4rem;color:#00FF00;text-decoration:none;cursor:pointer;text-shadow:0 0 20px #00FF00,0 0 30px #00FF00;position:relative;display:inline-block;transition:transform 0.3s ease,color 0.3s ease,text-shadow 0.3s ease;}.click-here:hover{transform:scale(1.1);color:#32CD32;text-shadow:0 0 25px #32CD32,0 0 50px #00FF00;}.video-background{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none;animation:dreamcore-flicker 5s infinite;}@keyframes dreamcore-flicker{0%{filter:blur(10px) brightness(60%) saturate(1.2) contrast(0.9) hue-rotate(0deg);}25%{filter:blur(12px) brightness(70%) saturate(1.5) contrast(1.0) hue-rotate(15deg);}50%{filter:blur(10px) brightness(60%) saturate(1.2) contrast(0.9) hue-rotate(0deg);}100%{filter:blur(10px) brightness(60%) saturate(1.2) contrast(0.9) hue-rotate(0deg);}}.profile-container{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(135deg,rgba(34,139,34,0.9),rgba(0,0,0,0.7));padding:50px;border-radius:25px;text-align:center;color:white;box-shadow:0 0 40px rgba(0,255,0,0.7);opacity:0;transition:opacity 1s ease-in-out,box-shadow 0.3s ease;width:360px;}.profile-container h3{font-size:3rem;margin-bottom:15px;text-shadow:0 0 10px #00FF00,0 0 20px #32CD32;}.profile-container p{font-size:1.5rem;margin-bottom:20px;animation:fadeIn 1s ease-in-out 0.5s;}@keyframes fadeIn{0%{opacity:0;}100%{opacity:1;}}.profile-container:hover{box-shadow:0 0 60px rgba(0,255,0,0.9);}.social-icons{display:flex;justify-content:center;position:relative;}.discord-icon{width:80px;height:80px;cursor:pointer;position:relative;transition:transform 0.3s ease,box-shadow 0.3s ease;border-radius:50%;overflow:hidden;}.discord-icon img{width:100%;height:100%;object-fit:contain;}.discord-icon:hover{transform:scale(1.15);box-shadow:0 0 30px rgba(0,255,0,0.8);}.discord-tooltip{position:absolute;bottom:120%;left:50%;transform:translateX(-50%);background-color:rgba(0,0,0,0.8);color:white;padding:8px;border-radius:5px;font-size:14px;white-space:nowrap;opacity:0;visibility:hidden;transition:opacity 0.3s ease,visibility 0.3s ease;}.discord-icon:hover .discord-tooltip{opacity:1;visibility:visible;}.particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}.particle{position:absolute;width:25px;height:25px;background:url('media/clover.png') no-repeat center center;background-size:cover;pointer-events:none;animation:float-up 5s ease-in-out infinite;opacity:1;filter:blur(2px);}@keyframes float-up{0%{opacity:1;transform:translateY(100vh) scale(0.8);}100%{opacity:0;transform:translateY(-100vh) scale(1.5);}}.cursor-particle{position:absolute;width:14px;height:14px;background:url('media/clover.png') no-repeat center center;background-size:cover;pointer-events:none;animation:cursor-animation 1.5s ease-out forwards;opacity:0.9;box-shadow:0 0 15px #32CD32;}@keyframes cursor-animation{0%{transform:scale(1);opacity:1;}50%{transform:scale(1.5);opacity:0.7;}100%{transform:scale(1.8);opacity:0;}}.mute-btn{position:fixed;top:20px;left:20px;background:rgba(0,0,0,0.7);color:white;border:none;padding:10px;border-radius:10px;font-size:1.5rem;cursor:pointer;box-shadow:0 0 15px #32CD32;transition:transform 0.3s ease,box-shadow 0.3s ease;}.mute-btn:hover{transform:scale(1.1);box-shadow:0 0 25px #32CD32;background:#32CD32;color:black;}
  </style>
</head>
<body>
  <div class="full-screen" id="click-screen">
    <span class="click-here" onclick="startVideo()">Click Here</span>
  </div>
  <video class="video-background" id="background-video" loop>
    <source src="media/rider.mp4" type="video/mp4">
  </video>
  <div class="profile-container" id="profile-container">
    <h3 id="username">Trustt</h3>
    <p>This is where you can find my Discord if it gets banned.</p>
    <div class="social-icons">
      <a href="https://discord.com/users/1105978285126594620" target="_blank">
        <div class="discord-icon">
          <img src="https://logos-world.net/wp-content/uploads/2021/05/Logo-Discord.png" alt="Discord">
          <div class="discord-tooltip">My Discord</div>
        </div>
      </a>
    </div>
  </div>
  <div class="particles" id="particles"></div>
  <button class="mute-btn" id="mute-btn" onclick="toggleMute()">Mute</button>
  <script>
    function startVideo(){document.getElementById("click-screen").style.opacity="0";setTimeout(function(){document.getElementById("click-screen").style.display="none";},1000);var video=document.getElementById("background-video");video.style.display="block";video.play();video.muted=false;setTimeout(function(){document.getElementById("profile-container").style.opacity="1";},1000);}function toggleMute(){var video=document.getElementById("background-video");var muteButton=document.getElementById("mute-btn");if(video.muted){video.muted=false;muteButton.textContent="Mute";}else{video.muted=true;muteButton.textContent="Unmute";}}document.addEventListener("mousemove",function(event){var particle=document.createElement("div");particle.classList.add("cursor-particle");document.body.appendChild(particle);particle.style.left=event.pageX-7+"px";particle.style.top=event.pageY-7+"px";setTimeout(function(){particle.remove();},1500);});function createBackgroundParticle(){var particle=document.createElement("div");particle.classList.add("particle");document.getElementById("particles").appendChild(particle);var size=Math.random()*20+10;particle.style.width=size+"px";particle.style.height=size+"px";particle.style.left=Math.random()*window.innerWidth+"px";setTimeout(function(){particle.remove();},5000);}setInterval(createBackgroundParticle,150);var titleWords=["Trustt","is","a","cutie"];var currentWordIndex=0;setInterval(function(){document.title=titleWords[currentWordIndex];currentWordIndex=(currentWordIndex+1)%titleWords.length;},500);
  </script>
</body>
</html>
